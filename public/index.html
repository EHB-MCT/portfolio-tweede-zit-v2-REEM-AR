<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Forum</h1>
        <p>Welcome to the forum! Ask questions, share your knowledge, and collaborate with others.</p>
    </header>

    <section id="ask-question">
        <h2>Ask a Question</h2>
        <form id="question-form">
            <label for="question-title">Title:</label>
            <input type="text" id="question-title" required>
            <label for="question-body">Question:</label>
            <textarea id="question-body" required></textarea>
            <button type="submit">Submit Question</button>
        </form>
    </section>

    <section id="questions">
        <h2>Questions</h2>
        <div id="questions-list">
            <!-- Questions will be dynamically loaded here -->
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
